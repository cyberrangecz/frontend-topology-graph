<svg #menu>
  <g
    *ngIf="isDisplayed"
    class="items">
    <g
      *ngFor="let item of items"
      class="item"
      (click)="onItemClick($event, item)">
      <rect class="item"
        [attr.x]="location.left + 20"
        [attr.y]="location.top + (item.id * 20)">
      </rect>
      <text class="item"
        [attr.x] = "location.left + 30"
        [attr.y] = "location.top + (item.id * 20) + 15">
        {{ item.title }}
      </text>
      <text *ngIf="item.id === 1"
            class="item"
            [attr.x] = "location.left + 155"
            [attr.y] = "location.top + (item.id * 20) + 14">
        {{ "ðŸ¢’" }}
      </text>
    </g>
    <g
      *ngIf="consoleButtonDisplayed && consoleURL">
      <a class="console-link"
         [attr.href]="consoleURL"
         target="_blank">
        <rect class="item"
              [attr.x]="location.left + 170"
              [attr.y]="location.top + 20">
        </rect>
        <text
          class="item"
          [attr.x] = "location.left + 180"
          [attr.y] = "location.top + 35">
          Open console
        </text>
      </a>
    </g>
    <g *ngIf="consoleButtonDisplayed && !consoleURL">
      <rect class="item"
            [attr.x]="location.left + 170"
            [attr.y]="location.top + 20">
      </rect>
      <text
        class="item"
        [attr.x] = "location.left + 180"
        [attr.y] = "location.top + 35">
        Loading...
      </text>
    </g>

  </g>
</svg>
