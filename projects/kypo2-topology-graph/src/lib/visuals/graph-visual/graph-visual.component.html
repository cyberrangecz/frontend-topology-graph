<svg #svg
     [attr.width]="options.width"
     [attr.height]="options.height">
  <!-- GRAPH -->
  <g class="graph"
     [zoomableOf]="svg"
     [zoomableIn]="graph">
   <!-- COLLISION ZONES -->
   <g [lib-col-zone-layer]
      [nodeSize]="75"
      [draggedNode]="draggedNode"
      [nodes]="nodes"
      [links]="links"
      [width]="width"
      [height]="height">
   </g>
    <!-- LINKS -->
    <g [linkVisual]="link"
       *ngFor="let link of links"></g>
    <!-- NODES -->
    <g [nodeVisual]="node"
       *ngFor="let node of nodes"
       [draggableNode]="node"
       [draggableInGraph]="graph">
    </g>
  </g>
</svg>
