<svg xmlns:attr.xlink="">
  <g
    *ngIf="isDisplayed"
    class="items">
    <g
      *ngFor="let item of items"
      class="item"
      (click)="onItemClick(item)">
      <rect class="item"
        [attr.x]="location.left + 20"
        [attr.y]="location.top + (item.id * 20)">
      </rect>
      <text class="item"
        [attr.x] = "location.left + 30"
        [attr.y] = "location.top + (item.id * 20) + 15">
        {{ item.title }}
      </text>
    </g>
  </g>
</svg>
